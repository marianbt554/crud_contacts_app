<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${contact.id} == null ? 'Create Contact' : 'Edit Contact'">
        Contact Form
    </title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="page-root">

<div class="app-header">
    <div class="app-header-inner">
        <div class="app-title">
            Contacts <span>Manager</span>
        </div>
        <div class="app-header-actions">
            <span th:text="${contact.id} == null ? 'Create new contact' : 'Edit contact'"></span>
        </div>
    </div>
</div>

<main class="app-main">
    <div class="card">

        <div class="card-header">
            <div>
                <h1 class="card-title"
                    th:text="${contact.id} == null ? 'Create Contact' : 'Edit Contact'">
                    Contact Form
                </h1>
                <div class="card-subtitle">
                    Fill in the fields below and click <strong>Save</strong> to persist the contact.
                </div>
                <p class="help-text mt-2">
                    <span class="required">*</span> Required fields
                </p>
            </div>
            <div class="btn-row">
                <a th:href="@{/contacts}" class="btn btn-ghost">‚Üê Back to list</a>
            </div>
        </div>

        <form th:object="${contact}"
              th:action="@{/contacts/save}"
              method="post">

            <!-- Hidden ID for updates -->
            <input type="hidden" th:field="*{id}"/>

            <!-- Basic info -->
            <section class="form-section">
                <h2 class="form-section-title">Basic information</h2>
                <div class="form-grid">

                    <div class="form-field">
                        <label class="form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">
                            First name <span class="required">*</span>
                        </label>
                        <input type="text" th:field="*{firstName}" class="form-control" required/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">
                            Last name <span class="required">*</span>
                        </label>
                        <input type="text" th:field="*{lastName}" class="form-control" required/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">
                            Gender <span class="required">*</span>
                        </label>
                        <select th:field="*{gender}" class="form-select" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="diverse">Diverse</option>
                        </select>
                    </div>

                </div>
            </section>

            <!-- Contact info -->
            <section class="form-section">
                <h2 class="form-section-title">Contact details</h2>
                <div class="form-grid">

                    <div class="form-field">
                        <label class="form-label">
                            Email <span class="required">*</span>
                        </label>
                        <input type="email" th:field="*{email}" class="form-control" required/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Phone 1</label>
                        <input type="text" th:field="*{phone1}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Phone 2</label>
                        <input type="text" th:field="*{phone2}" class="form-control"/>
                    </div>

                    <div class="form-field form-field-full">
                        <label class="form-label">Post address</label>
                        <input type="text" th:field="*{postAddress}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Country</label>
                        <input type="text" th:field="*{country}" class="form-control"/>
                    </div>

                </div>
            </section>

            <!-- Academic / institution info -->
            <section class="form-section">
                <h2 class="form-section-title">Institution & academic</h2>
                <div class="form-grid">

                    <div class="form-field form-field-full">
                        <label class="form-label">
                            Institution <span class="required">*</span>
                        </label>
                        <input type="text" th:field="*{institution}" class="form-control" required/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Faculty</label>
                        <input type="text" th:field="*{faculty}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Study domain</label>
                        <input type="text" th:field="*{studyDomain}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Group</label>
                        <input type="text" th:field="*{persGroup}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Function</label>
                        <input type="text" th:field="*{function}" class="form-control"/>
                    </div>

                </div>
            </section>

            <!-- Other info -->
            <section class="form-section">
                <h2 class="form-section-title">Additional details</h2>
                <div class="form-grid">

                    <div class="form-field">
                        <label class="form-label">Interest</label>
                        <input type="text" th:field="*{interest}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Fund use</label>
                        <input type="text" th:field="*{fundUse}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Past event</label>
                        <input type="text" th:field="*{pastEvent}" class="form-control"/>
                    </div>

                    <div class="form-field">
                        <label class="form-label">Contact person</label>
                        <input type="text" th:field="*{contactPerson}" class="form-control"/>
                    </div>

                    <div class="form-field checkbox-field">
                        <label class="form-label-inline">
                            <input type="checkbox" th:field="*{coilExp}"/>
                            COIL experience
                        </label>
                    </div>

                    <div class="form-field checkbox-field">
                        <label class="form-label-inline">
                            <input type="checkbox" th:field="*{mobilityFin}"/>
                            Mobility funding
                        </label>
                    </div>

                    <div class="form-field form-field-full">
                        <label class="form-label">Comments</label>
                        <textarea th:field="*{comments}" class="form-control" rows="3"></textarea>
                    </div>

                </div>
            </section>

            <!-- Buttons -->
            <div class="form-footer">
                <a th:href="@{/contacts}" class="btn btn-ghost">Cancel</a>
                <div class="form-footer-right">
                    <button type="submit"
                            class="btn btn-primary"
                            th:text="${contact.id} == null ? 'Create' : 'Update'">
                        Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</main>

</body>
</html>
