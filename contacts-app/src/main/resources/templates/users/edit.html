<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Edit User · Contacts Manager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="page-root">

<div class="app-header">
    <div class="app-header-inner">
        <div class="app-title">
            Contacts <span>Manager</span>
        </div>
        <div class="app-header-actions">
            <span>User management · Admin</span>

            <!-- Back to contacts -->
            <a th:href="@{/contacts}" class="btn btn-ghost" style="margin-left: 0.75rem;">
                ← Back to contacts
            </a>

            <span sec:authorize="isAuthenticated()" style="margin-left: 0.5rem;">
                · Logged in as <strong sec:authentication="name"></strong>
            </span>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-ghost">
                    Logout
                </button>
            </form>
        </div>
    </div>
</div>

<main class="app-main">
    <div class="card">

        <div class="card-header">
            <div>
                <h1 class="card-title">Edit user</h1>
                <div class="card-subtitle">
                    Update the role and (optionally) reset the password.
                </div>
            </div>
            <div class="btn-row">
                <!-- Back to users list -->
                <a th:href="@{/users}" class="btn btn-ghost">
                    ← Back to users
                </a>
            </div>
        </div>

        <form th:action="@{/users/{id}/edit(id=${userId})}"
              th:object="${userForm}"
              method="post">

            <!-- Global validation summary -->
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                Please fix the errors below and try again.
            </div>

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="form-grid">

                <!-- Username (read-only) -->
                <div class="form-field">
                    <label class="form-label" for="username">Username</label>
                    <input type="text"
                           id="username"
                           th:field="*{username}"
                           class="form-control"
                           readonly>
                    <div class="field-error"
                         th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}">
                        Username error
                    </div>
                </div>

                <!-- Password (optional) -->
                <div class="form-field">
                    <label class="form-label" for="password">New password (leave blank to keep current)</label>
                    <input type="password"
                           id="password"
                           th:field="*{password}"
                           class="form-control">
                    <div class="field-error"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                        Password error
                    </div>
                </div>

                <!-- Role select -->
                <div class="form-field">
                    <label class="form-label" for="role">Role</label>
                    <select id="role"
                            th:field="*{role}"
                            class="form-select">
                        <option th:each="r : ${roles}"
                                th:value="${r}"
                                th:text="${r}">
                            ROLE
                        </option>
                    </select>
                    <div class="field-error"
                         th:if="${#fields.hasErrors('role')}"
                         th:errors="*{role}">
                        Role error
                    </div>
                </div>

            </div>

            <div class="form-footer">
                <a th:href="@{/users}" class="btn btn-ghost">Cancel</a>

                <div class="form-footer-right">
                    <button type="submit" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>

        </form>

    </div>
</main>

</body>
</html>
