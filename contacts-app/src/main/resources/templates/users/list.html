<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Users · Contacts Manager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="page-root">

<div class="app-header">
    <div class="app-header-inner">
        <div class="app-title">
            Contacts <span>Manager</span>
        </div>
        <div class="app-header-actions">
            <span>User management · Admin</span>

            <!-- Back to contacts -->
            <a th:href="@{/contacts}" class="btn btn-ghost" style="margin-left: 0.75rem;">
                ← Back to contacts
            </a>

            <span sec:authorize="isAuthenticated()" style="margin-left: 0.5rem;">
                · Logged in as <strong sec:authentication="name"></strong>
            </span>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>

                <button type="submit" class="btn btn-ghost">
                    Logout
                </button>
            </form>
        </div>
    </div>
</div>

<main class="app-main">
    <div class="card">

        <div class="card-header">
            <div>
                <h1 class="card-title">Users</h1>
                <div class="card-subtitle">
                    Manage application users, roles and access.
                </div>
            </div>
            <div class="btn-row">
                <a th:href="@{/users/new}" class="btn btn-primary">
                    + New user
                </a>
            </div>
        </div>

        <!-- Flash message -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <!-- Users table -->
        <div class="table-wrapper mt-3">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Enabled</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iter : ${users}">
                    <td th:text="${iter.index + 1}">1</td>
                    <td th:text="${user.username}">admin</td>

                    <!-- Role select -->
                    <td>
                        <form th:action="@{/users/{id}/role(id=${user.id})}"
                              method="post"
                              style="display:inline;">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <select name="role" class="form-select form-select-sm">
                                <option th:each="r : ${roles}"
                                        th:value="${r}"
                                        th:selected="${r == user.role}"
                                        th:text="${r}">
                                    ROLE
                                </option>
                            </select>
                            <button type="submit" class="btn btn-secondary btn-sm" style="margin-left: 0.25rem;">
                                Change
                            </button>
                        </form>
                    </td>

                    <!-- Enabled toggle -->
                    <td>
                        <form th:action="@{/users/{id}/toggle-enabled(id=${user.id})}"
                              method="post"
                              style="display:inline;">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <button type="submit"
                                    th:text="${user.enabled} ? 'Enabled' : 'Disabled'"
                                    th:classappend="${user.enabled} ? ' badge-yes' : ' badge-no'"
                                    class="btn btn-ghost">
                                Enabled
                            </button>
                        </form>
                    </td>

                    <!-- Audit columns (optional: if you added createdAt/updatedAt to AppUser) -->
                    <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm') : ''}">
                        2025-01-01 10:00
                    </td>
                    <td th:text="${user.updatedAt != null ? #temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm') : ''}">
                        2025-01-02 11:00
                    </td>

                    <!-- Delete -->
                    <td class="actions-cell">
                        <form th:action="@{/users/{id}/delete(id=${user.id})}"
                              method="post"
                              style="display:inline;">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Delete user ' + '[[${user.username}]]' + '?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="7" class="text-muted">
                        No users found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

</body>
</html>
