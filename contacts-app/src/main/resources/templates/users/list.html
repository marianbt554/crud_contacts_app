<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Users · Contacts Manager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="page-root">

<div class="app-header">
    <div class="app-header-inner">
        <div class="app-title">
            Contacts <span>Manager</span>
        </div>
        <div class="app-header-actions">
            <span>Contacts CRUD · Spring Boot</span>

            <a th:href="@{/contacts}" class="btn btn-ghost"
               style="margin-left: 0.75rem;">
                ← Back to contacts
            </a>

            <span sec:authorize="isAuthenticated()" style="margin-left: 0.5rem;">
                · Logged in as <strong sec:authentication="name"></strong>
            </span>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-ghost">
                    Logout
                </button>
            </form>
        </div>
    </div>
</div>

<main class="app-main">
    <div class="card">

        <div class="card-header">
            <div>
                <h1 class="card-title">User management</h1>
                <div class="card-subtitle">
                    Manage application users and their roles.
                </div>
            </div>
            <div class="btn-row">
                <a th:href="@{/users/new}" class="btn btn-primary">
                    + New user
                </a>
            </div>
        </div>

        <!-- Flash messages -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 5%;">ID</th>
                    <th>Username</th>
                    <th style="width: 15%;">Role</th>
                    <th style="width: 10%;">Enabled</th>
                    <th style="width: 20%;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">admin</td>

                    <td>
                        <span class="badge badge-soft" th:text="${user.role}">ADMIN</span>
                    </td>

                    <td>
                        <span th:if="${user.enabled}" class="badge badge-yes">Yes</span>
                        <span th:if="${!user.enabled}" class="badge badge-no">No</span>
                    </td>

                    <td class="table-actions">
                        <a th:href="@{/users/{id}/edit(id=${user.id})}"
                           class="btn btn-secondary btn-sm">
                            Edit
                        </a>

                        <form th:action="@{/users/{id}/delete(id=${user.id})}"
                              method="post"
                              style="display:inline;">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Delete this user?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="5" class="text-muted" style="text-align: center;">
                        No users found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

</body>
</html>
