<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>New user · Contacts Manager</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="page-root">

<div class="app-header">
    <div class="app-header-inner">
        <div class="app-title">
            Contacts <span>Manager</span>
        </div>
        <div class="app-header-actions">
            <span>User administration</span>

            <span sec:authorize="isAuthenticated()" style="margin-left: .5rem;">
                · Logged in as <strong sec:authentication="name"></strong>
            </span>
        </div>
    </div>
</div>

<main class="app-main">
    <div class="card">

        <div class="card-header">
            <div>
                <h1 class="card-title">New user</h1>
                <div class="card-subtitle">
                    Create a new account with username, password and role.
                </div>
            </div>
        </div>

        <!-- Form starts here with th:object so #fields works -->
        <form th:action="@{/users/new}" th:object="${userForm}" method="post">

            <!-- CSRF -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <!-- Optional global error message -->
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger" style="margin-top: 1rem;">
                Please fix the errors below.
            </div>

            <div class="form-grid" style="margin-top: 1rem;">

                <!-- Username -->
                <div class="form-field">
                    <label class="form-label" for="username">Username</label>
                    <input id="username"
                           type="text"
                           th:field="*{username}"
                           class="form-control"
                           placeholder="e.g. admin"
                           required>
                    <div class="field-error"
                         th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>

                <!-- Password -->
                <div class="form-field">
                    <label class="form-label" for="password">Password</label>
                    <input id="password"
                           type="password"
                           th:field="*{password}"
                           class="form-control"
                           placeholder="Set a password"
                           required>
                    <div class="field-error"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <!-- Role -->
                <div class="form-field">
                    <label class="form-label" for="role">Role</label>
                    <select id="role"
                            th:field="*{role}"
                            class="form-select">
                        <option th:each="r : ${roles}"
                                th:value="${r}"
                                th:text="${r}">
                        </option>
                    </select>
                    <div class="field-error"
                         th:if="${#fields.hasErrors('role')}"
                         th:errors="*{role}"></div>
                </div>

            </div>

            <div class="form-footer">
                <a th:href="@{/users}" class="btn btn-ghost">Cancel</a>
                <div class="form-footer-right">
                    <button type="submit" class="btn btn-primary">Create user</button>
                </div>
            </div>
        </form>

    </div>
</main>

</body>
</html>
